---
# Tests if jekyll can actually be used

# The full path is needed here because the PATH of the remote user isn't always set correctly
- name: determine if jekyll can be used
  shell: /usr/local/bin/jekyll -v
  changed_when: False
  register: jekyll3_test_fact_jekyll_is_installed
- name: assert jekyll can be used
  assert:
    that:
      - "'jekyll 3.' in jekyll3_test_fact_jekyll_is_installed.stdout"
